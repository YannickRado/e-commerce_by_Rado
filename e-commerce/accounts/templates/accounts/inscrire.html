{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row mt-5 mb-6">
    <div class="col-lg-6 shadow p-4">
      <h3>Inscrivez-vous ici</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" class="form-control" id="text" aria-describedby="userHelp" name="username" required placeholder="Nom d'utilisateur">
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe :</label>
    <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe">
  </div>

  <button type="submit" class="btn btn-primary">Connecter</button>
</form>
    </div>
    </div>
  </div>


{% endblock %}
